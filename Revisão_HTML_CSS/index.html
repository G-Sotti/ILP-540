<!DOCTYPE html>
<html>
    <head>
        <title>Revisão de HTML</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <style>
            body{background:blue}
            
        </style>
    </head>
    <body>
        <header>
            <article>Este é o conteúdo de uma revisão de HTML</article>
            <nav>
                <ul>
                    <li>Item X</li>
                    <li>Item Y</li>
                    <li>Item Z</li>
                </ul>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </nav>
        </header>
        <main>
            <section>
                <h1>Título de nível 1</h1>  
                <hr/>
                <h2>Título de nível 2</h2>
                <div>
                    <p>Este é um <span class="texto-azul">bloco</span> de conteúdo</p>
                </div>
            </section>
        </main>
        <footer>
            <p>Esse é o roda pé da página</p>
        </footer>
    </body>
</html>
